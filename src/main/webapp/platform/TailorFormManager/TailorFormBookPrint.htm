<div class="easyui-panel" fit="true" border="false">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',border:false">
            <table id="dgInsertBookMark" class="easyui-datagrid" data-options="

                singleSelect: true,
                fit: true,
                loadMsg: '数据加载中……',

                rownumbers: true,
                idField: 'id',
                toolbar: '#templateToolBar',
                onLoadError: gridLoadError">

                    <tr>
                        <th data-options="field:'chinaname',halign:'center'" width="80">
                            书签名称
                        </th>
                        <th data-options="field:'colname',align:'center'" width="80">
                            书签字段
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div id="templateToolBar" class="datagrid-toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="insertBookMark()"
        data-options="plain:true,iconCls:'icon-add'">插入</a>
</div>
