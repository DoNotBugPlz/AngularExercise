<div style="width:100%;height:100%">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',border:true,title:'关联账号列表'" style="padding-bottom: 0px">
            <table id="userGroup" class="easyui-datagrid" data-options="
                            fit: true,
                            loadMsg: '数据加载中……',
                            fitColumns: true,
                            rownumbers: true,
                            pageSize: 20,
                            pagination: true,
                            idField: 'id',
                            toolbar: '#gridUserGroupToolBar',
                            url:rootPath + 'Sys_user_group/LoadGroupUserIds.do',
                            queryParams:{userid:userId},
                            onLoadError: gridLoadError">
                <thead>
                <tr>
                    <th data-options="field:'groupid',checkbox:true">
                    </th>
                    <th data-options="field:'username'" width="50" align="center">
                        关联账号姓名
                    </th>
                    <th data-options="field:'loginname'" width="50" align="center">
                        关联账号登陆名
                    </th>
                    <th data-options="field:'deptname'" width="50" align="center">
                        所属部门
                    </th>
                </tr>
                </thead>
            </table>
        </div>
        <div id="gridUserGroupToolBar" class="datagrid-toolbar">
            <div>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="addUserToGroup()" data-options="plain:true,iconCls:'icon-add'">添加</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="removeUserFromGroup()" data-options="plain:true,iconCls:'icon-delete'">删除</a>
            </div>
        </div>
    </div>
    <div id="DlgEditUserGroup" class="easyui-dialog" data-options="iconCls:'icon-customers',closed:true,resizable:false,top:200,
            modal: true,draggable:true,cache:false,closable:false,buttons:'#userGroupToolBar',title:'新增关联账号'"
         style="width: 400px; height: 250px; padding: 10px">
        <br />
        <form id="userGroupForm" method="post">
            <table width="100%" style="table-layout: fixed;">
                <colgroup>
                    <col width="80px" />
                    <col width="200px" />
                </colgroup>
                <tr height="30">
                    <td>
                        添加人:
                    </td>
                    <td>

                        <input type="hidden" name="creatUserId" id="creatUserId" />
                        <input class="easyui-validatebox" type="text" name="creatUserIdName" id="creatUserIdName"
                               readonly="readonly" style="width: 150px" />
                    </td>
                </tr>
                <tr height="30">
                    <td>
                        关联人:
                    </td>
                    <td>
                        <input type="hidden" name="addUserId" id="addUserId" />
                        <input class="easyui-validatebox" type="text" name="addUserIdName" id="addUserIdName"
                               readonly="readonly" style="width: 150px" />
                    </td>
                </tr>
                <tr height="30">
                    <td>
                        关联账号:
                    </td>
                    <td>
                        <input type="hidden" name="groupUserIds" id="groupUserIds" />
                        <input class="easyui-combobox" type="text" id="groupUserNames" name="groupUserNames"
                               setvaluectlname="groupUserIds"  data-options="required:true,multiple:true,onShowPanel:groupUserNameClick"
                               style="width: 150px" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="userGroupToolBar">
        <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-save" onclick="saveUserGroupData();">
            确定</a> <a href="javascript:void(0)" class="easyui-linkbutton" iconcls="icon-cancel"
                      onclick="DlgEditUserGrouplosed();">取消</a>
    </div>
</div>
