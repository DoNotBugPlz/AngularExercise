<div class="easyui-panel" fit="true" border="false">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',split:false,border:false" title="书签列表">
            <table id="dgBookMark" class="easyui-datagrid" data-options="
            	url: rootPath+'Sys_bookmark/LoadPageList.do',
                singleSelect: false,
                fit: true,
                loadMsg: '数据加载中……',
                fitColumns: true,
                rownumbers: true,
                pageSize: 20,
                pagination: true,
                idField: 'id',
                toolbar: '#bookMarkToolBar',
                onDblClickRow:bookMarkDblClickRow,
                onLoadError: gridLoadError">
                <thead>
                    <tr>
                        <th data-options="field:'ck',checkbox:true">
                        </th>
                        <th data-options="field:'constname',halign:'center', width:100,
                            editor:{
                                type:'validatebox',
                                options:{required:true}
                            }">
                            书签标识
                        </th>
                        <th data-options="field:'chinaname',halign:'center', width:100,
                            editor:{
                                type:'validatebox',
                                options:{required:true}
                            }">
                            书签名称
                        </th>
                        <th data-options="field:'colname',halign:'center', width:100,
                            formatter:formatterColNameCell,
                            editor:{
                                type:'combobox',
                                options:{
								    required:true,
								    data:colDatas,
								    valueField:'colname',
								    textField:'alias'
                                }
                            }">
                            书签字段
                        </th>
                        <th data-options="field:'description',halign:'center', width:150,
                            editor:{type:'validatebox'}">
                            备注
                        </th>
                        <th data-options="field:'delstatus',align:'center',formatter: formatterBookMarkCell" width="50">
                            状态
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<div id="bookMarkToolBar" class="datagrid-toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveBookMarkData()"
        data-options="plain:true,iconCls:'icon-save'">保存</a> <a href="javascript:void(0)"
            class="easyui-linkbutton" onclick="creatNewBookMark()" data-options="plain:true,iconCls:'icon-add'">
            新增</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="editBookMark()"
                data-options="plain:true,iconCls:'icon-edit'">编辑</a> <a href="javascript:void(0)"
                    class="easyui-linkbutton" onclick="cancelEditBookMark()" data-options="plain:true,iconCls:'icon-undo'">
                    取消</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="deleteBookMark();"
                        data-options="plain:true,iconCls:'icon-pause'">禁用</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                            onclick="unDeleteBookMark();" data-options="plain:true,iconCls:'icon-ok'">启用</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="destroyBookMark();"
        data-options="plain:true,iconCls:'icon-delete'">彻底销毁</a>
</div>
