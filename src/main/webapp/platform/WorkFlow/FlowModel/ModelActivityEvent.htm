<div class="easyui-panel" fit="true" border="false">
    <!--padding:5px;border:1px solid #ddd;  -->
    <div class="datagrid-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="savemdlActivityeventform()"
            data-options="plain:true,iconCls:'icon-save'">保存</a>
    </div>
    <form id="mdlActivityEventform" method="post" action="../../../Sys_mdl_activityevent/SaveForm.do">
    <div class="easyui-accordion" fit="true" border="false" style="height: 300px;">
        <div title="开始事件" data-options="iconCls:'icon-ok',
				tools:[{
					iconCls:'icon-delete',
					handler:destroyStartEvent
				}]">
            <table>
                <tr>
                    <td>
                        开始事件名称:
                    </td>
                    <td>
                        <input type="text" name="sys_mdl_activityevent_start.chinaname" id="sys_mdl_activityevent_start_chinaname"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        开始事件程序集(.net用):
                    </td>
                    <td align="left">
                        <input type="text" id="sys_mdl_activityevent_start_assemblyname" name="sys_mdl_activityevent_start.assemblyname"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        开始事件类路径:
                    </td>
                    <td align="left">
                        <input type="text" name="sys_mdl_activityevent_start.classpath" id="sys_mdl_activityevent_start_classpath"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        是否允许执行:
                    </td>
                    <td align="left">
                        <select id="sys_mdl_activityevent_start_isallowexecute" class="easyui-combobox" name="sys_mdl_activityevent_start.isallowexecute"
                            style="width: 200px;">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        描述信息:
                    </td>
                    <td align="left">
                        <textarea id="sys_mdl_activityevent_start_description" name="sys_mdl_activityevent_start.description"
                            style="width: 200px;">
                   			
                  	</textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div title="结束事件" data-options="iconCls:'icon-ok',
				tools:[{
					iconCls:'icon-delete',
					handler:destroyEndEvent}]">
            <table>
                <tr>
                    <td>
                        结束事件名称:
                    </td>
                    <td>
                        <input type="text" name="sys_mdl_activityevent_end.chinaname" id="sys_mdl_activityevent_end_chinaname"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        结束事件程序集(.net用):
                    </td>
                    <td align="left">
                        <input type="text" id="sys_mdl_activityevent_end_assemblyname" name="sys_mdl_activityevent_end.assemblyname"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        结束事件类路径:
                    </td>
                    <td align="left">
                        <input type="text" name="sys_mdl_activityevent_end.classpath" id="sys_mdl_activityevent_end_classpath"
                            style="width: 200px" />
                    </td>
                </tr>
                <tr>
                    <td>
                        是否允许执行:
                    </td>
                    <td align="left">
                        <select id="sys_mdl_activityevent_end_isallowexecute" class="easyui-combobox" name="sys_mdl_activityevent_end.isallowexecute"
                            style="width: 200px;">
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        描述信息:
                    </td>
                    <td align="left">
                        <textarea id="sys_mdl_activityevent_end_description" name="sys_mdl_activityevent_end.description"
                            style="width: 200px;">
                   			
                  	</textarea>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <input type="hidden" name="sys_mdl_activityevent_end.activitymodelid" id="sys_mdl_activityevent_end_activitymodelid" />
    <input type="hidden" name="sys_mdl_activityevent_start.activitymodelid" id="sys_mdl_activityevent_start_activitymodelid" />
    <input type="hidden" name="sys_mdl_activityevent_end.id" id="sys_mdl_activityevent_end_id" />
    <input type="hidden" name="sys_mdl_activityevent_start.id" id="sys_mdl_activityevent_start_id" />
    </form>
</div>
