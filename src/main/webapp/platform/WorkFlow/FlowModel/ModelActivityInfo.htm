<div class="easyui-panel" fit="true" border="false">
    <!--padding:5px;border:1px solid #ddd;  -->
    <div class="datagrid-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="savemdlActivityform()"
           data-options="plain:true,iconCls:'icon-save'">保存</a>
    </div>
    <div>
        <form id="mdlActivityform" method="post" action="../../../Sys_mdl_activity/SaveForm.do">
            <table style="padding-left: 20px;">
                <colgroup>
                    <col width="70px" align="left"/>
                    <col align="left"/>
                    <col width="60px" align="left"/>
                    <col align="left"/>
                </colgroup>
                <tr>
                    <td>
                        活动名称:
                    </td>
                    <td style="width: 30%">
                        <input class="easyui-validatebox" type="text" name="sys_mdl_activity.chinaname"
                               id="mdlActivityChinaname"
                               data-options="required:true" style="width: 90%"/>
                    </td>
                    <td>
                        排序号:
                    </td>
                    <td colspan="1">
                        <input class="easyui-validatebox" type="text" name="sys_mdl_activity.showsort"
                               id="mdlActivityChinaname"
                               data-options="required:false" style="width: 87px"/>
                    </td>
                </tr>
                <tr trtype="join">
                    <td>
                        汇聚类型:
                    </td>
                    <td colspan="3">
                        <input class="easyui-combobox" id="jointype" name="sys_mdl_activity.jointype" data-options="
                    					data:[{'value':'all','text':'全部'},{'value':'anyone','text':'任意一个分支'},{'value':'any','text':'任意一个任务'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 300px"/>
                </tr>
                <tr trtype="commondate">
                    <td style="width:20%">
                        办理期限:
                    </td>
                    <td style="width:30%">
                        <input class="easyui-validatebox" type="text" id="sys_mdl_activity.timelimit"
                               name="sys_mdl_activity.timelimit"
                               style="width: 90%"/>
                    </td>
                    <td style="width:20%">
                        期限单位:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.limitunit" data-options="
                    					data:[{'value':0,'text':'工作日'},{'value':1,'text':'天'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'0',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr trtype="common">
                    <td>
                        开启自由流:
                    </td>
                    <td>
                        <input class="easyui-combobox" id="sys_mdl_activity.iscanstartcustomprocess"
                               name="sys_mdl_activity.iscanstartcustomprocess"
                               data-options="data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        等待自由流:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.iswaitcustom" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>

                <tr trtype="common">
                    <td tdtype="tdBack">
                        允许回退:
                    </td>
                    <td tdtype="tdBack">
                        <input class="easyui-combobox" name="sys_mdl_activity.isallowback" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        意见隔离
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isinsulatemind" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        是否并行:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isparallel" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        是否正本:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isoriginal" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        按人员顺序执行(并行使用):
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isinorderexecution" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td colspan="2">（接收者之间，按序执行。A->B->C：A办完后，B的代办启动，B可接手办理）</td>
                </tr>
                <tr>
                    <td>
                        触发新流程:
                    </td>
                    <td colspan="3">
                        <input type="hidden" id="anotherprocessdefineid"
                               name="sys_mdl_activity.anotherprocessdefineid"/>
                        <input class="easyui-validatebox" name="sys_mdl_activity.anotherprocessname"
                               id="anotherprocessname" onfocus="openSelectAnotherProcessDialog()" style="width: 280px"/>
                        <a href="#" onclick="clearAnotherprocess()">[清除]</a>
                    </td>

                </tr>
                <tr>
                    <td>
                        等待新流程:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.iswaitanotherprocess"
                               id="iswaitanotherprocess" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        触发按钮:
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="text" id="triggerbuttonname"
                               name="sys_mdl_activity.triggerbuttonname"
                               style="width: 90%"/>
                    </td>
                </tr>
                <tr trtype="countersign" style="display: none;">
                    <td>
                        主持人可否填写该步骤的可编辑字段:
                    </td>
                    <td colspan="3">
                        <input class="easyui-combobox" name="sys_def_activity.ismastercanedit" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr trtype="common" subprocess="true" style="display:none;">
                    <td>
                        子流程:
                    </td>
                    <td colspan="3">
                        <input class="easyui-validatebox" type="text" id="subprocessname"
                               name="sys_mdl_activity.subprocessname" style="width: 300px"/>
                        <input type="hidden" id="subprocessid" name="sys_mdl_activity.subprocessid"/>
                    </td>
                </tr>
                <tr id="trIsWaitSubProcess" style="display: none;" trtype="common" subprocess="true"
                    style="display:none;">
                    <td>
                        等待子流程:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.iswaitsubprocess" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        触发按钮:
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="text" id="subprocessbuttonname"
                               name="sys_mdl_activity.subprocessbuttonname"
                               style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        允许挂起
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.is_allowed_suspend" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        允许激活
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.is_allowed_active" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        允许撤消:
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isallowrecall" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        允许强制撤销
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.isallowrecallforce" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        允许补发(只适用并行发送后)
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.is_allowed_reissue" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        活动标识
                    </td>
                    <td>
                        <input class="easyui-validatebox" type="text" id="sys_mdl_activity_constname"
                               name="sys_mdl_activity.constname"
                               style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        可删除所有附件
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.operateallfiles" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:'',
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                    <td>
                        允许加签
                    </td>
                    <td>
                        <input class="easyui-combobox" name="sys_mdl_activity.canaddnewact" data-options="
                    					data:[{'value':0,'text':'否'},{'value':1,'text':'是'}],
                    					valueField:'value',
                    					textField:'text',
                    					value:0,
                    					editable:false,
                    					panelHeight:'auto'
                    					" style="width: 87px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        可减签至
                    </td>
                    <td colspan="3">
                        <input class="easyui-combobox" name="sys_mdl_activity.canskipact"
                               data-options="
                    					url:rootPath+'Sys_mdl_activity/LoadCanSelectActivitys.do?activityid='+whichNode.props.id.value+'&processid='+processid,
                    					valueField:'id',
                    					textField:'chinaname',
										editable:false,
                                        multiple:true,
                    					panelHeight:'auto'
                    					" style="width: 200px"/>
                    </td>
                </tr>
            </table>
            <input type="hidden" name="sys_mdl_activity.id" id="mdlactivityid"/>
            <input type="hidden" name="sys_mdl_activity.processmodelid" id="processmodelid"/>
        </form>
    </div>
</div>
