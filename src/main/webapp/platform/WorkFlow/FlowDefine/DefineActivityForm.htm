<table id="activityFormList" class="easyui-datagrid" data-options="
                            singleSelect: false,
                            fit: true,
                            fitColumns: true,
                            rownumbers: true,
                            pageSize: 20,
                            pagination: true,
                            idField: 'id',
                            toolbar:'#activityFormToolBar',
                            onLoadError: gridLoadError">
    <thead>
        <tr>
            <th data-options="field:'ck',checkbox:true">
            </th>
            <th data-options="field:'tailorformname',halign:'center'" width="50">
                表单名称
            </th>
            <th data-options="field:'tailorformtype',align:'center',formatter: formatterFormType"
                width="50">
                类型
            </th>
            <th data-options="field:'canaddmany',align:'center',formatter: formatterAddmanyType"
                width="50">
                填写次数
            </th>
            <th data-options="field:'ismust',align:'center',formatter: formatterIsMustCell" width="30">
                必填
            </th>
            <th data-options="field:'delstatus',align:'center',formatter: formatterCell" width="30">
                状态
            </th>
        </tr>
    </thead>
</table>
<div id="activityFormToolBar" class="datagrid-toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="openSelectFormDialog();"
        data-options="plain:true,iconCls:'icon-add'">新增</a> <a href="javascript:void(0)"
            class="easyui-linkbutton" onclick="openFormColsConfig();" data-options="plain:true,iconCls:'icon-edit'">
            字段</a><a href="javascript:void(0)" class="easyui-linkbutton" onclick="setMainShowForms();"
                data-options="plain:true,iconCls:'icon-config'">设置显示表单</a> <a href="javascript:void(0)"
                    class="easyui-linkbutton" onclick="deleteActivityForms();" data-options="plain:true,iconCls:'icon-pause'">
                    禁用</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="undeleteActivityForms();"
                        data-options="plain:true,iconCls:'icon-ok'">启用</a> <a href="javascript:void(0)" class="easyui-linkbutton"
                            onclick="destroyActivityForms();" data-options="plain:true,iconCls:'icon-pause'">
                            销毁</a><a href="javascript:void(0)" class="easyui-linkbutton" onclick="setSubFormsMany();"
                                data-options="plain:true,iconCls:'icon-pause'">文书可填多次</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="setSubFormsOnly();"
        data-options="plain:true,iconCls:'icon-pause'">文书只填一次</a><a href="javascript:void(0)"
            class="easyui-linkbutton" onclick="setSubFormsIsMust();" data-options="plain:true,iconCls:'icon-edit'">文书必填</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="setSubFormsNotMust();"
        data-options="plain:true,iconCls:'icon-edit'">文书不必填</a>
</div>
