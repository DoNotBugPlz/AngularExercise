<div class="easyui-panel" fit="true" border="false">
    <!--padding:5px;border:1px solid #ddd;  -->
    <div class="datagrid-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveDefProcessForm()"
            data-options="plain:true,iconCls:'icon-save'">保存</a>
    </div>
    <div>
        <form id="processForm" method="post" action="../../../Sys_def_process/SaveForm.do">
        <table style="padding-left: 20px;">
            <colgroup>
                <col width="80px" align="left" />
                <col align="left" />
            </colgroup>
            <tr>
                <td>
                    流程标识:
                </td>
                <td>
                    <input class="easyui-validatebox" type="text" name="sys_def_process.constname" id="mdlProcessConstname"
                        readonly="readonly" style="width: 300px" />
                </td>
            </tr>
            <tr>
                <td>
                    流程名称:
                </td>
                <td>
                    <input class="easyui-validatebox" type="text" id="mdlProcessChinaname" name="sys_def_process.chinaname"
                        style="width: 300px" data-options="required:true" />
                </td>
            </tr>
            
            <tr>
                <td>
                    流程分类:
                </td>
                <td>
                    
                    <input class="easyui-combobox" type="text" id="defProcessType" name="sys_def_process.processtype"
                        data-options=" url:rootPath+'Sys_categoryvalue/GetCategoryValues.do?constname=PROCESS_TYPE',
                            valueField:'id',
                            textField:'chinaname'," style="width: 300px" />
                </td>
            </tr>
            
            
            <tr>
                <td>
                    所属单位:
                </td>
                <td>
                    <input type="hidden" name="sys_def_process.unitid" id="defProcessUnitid" />
                    <input class="easyui-validatebox" type="text" name="sys_def_process.unitname" readonly="readonly" style="width: 300px"/>
                    <!--<input class="easyui-combobox" type="text" id="defProcessUnitname" name="sys_def_process.unitname"
                        data-options="required:true,onShowPanel:showDefDeptTreeGrid" style="width: 300px" />-->
                </td>
            </tr>
            <tr>
                <td>
                    描述:
                </td>
                <td>
                    <textarea name="sys_def_process.description" style="width: 300px; height: 40px;"></textarea>
                </td>
            </tr>
        </table>
        <input type="hidden" name="sys_def_process.id" id="defprocessid" />
        </form>
    </div>
</div>
