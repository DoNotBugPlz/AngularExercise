<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link href="../../ScriptSource/EasyUI/Skins/default/easyui.css" rel="stylesheet"
        type="text/css" />
    <link href="../../ScriptSource/EasyUI/Skins/icon.css" rel="stylesheet" type="text/css" />
    <script src="../../ScriptSource/JQuery/jquery.min.js" type="text/javascript"></script>
    <script src="../../ScriptSource/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../ScriptSource/JavaScript/GlobalTools.js" type="text/javascript"></script>
    <script src="../../ScriptSource/JavaScript/OrganizationTools.js" type="text/javascript"></script>
    <script src="OperationlogManager.js" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',split:false,border:false" style="height: 50px">
        <table style="height: 100%;" border="0">
            <tr>
                <td width="10%" align="right">
                    所属单位:
                </td>
                <td width="30%">
                    <input class="easyui-combobox" type="text" id="unitid" name="unitid" data-options="onShowPanel:showDeptTreeGrid"
                        style="width: 250px" />
                </td>
                <td width="10%" align="right">
                    记录日期:
                </td>
                <td width="30%">
                    <input class="easyui-datebox" name="beg_operatetime" id="beg_operatetime" />至
                    <input class="easyui-datebox" name="end_operatetime" id="end_operatetime" />
                </td>
                <td width="10%">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="doSearchList()" data-options="iconCls:'icon-search'">
                        搜索</a>
                </td>
            </tr>
        </table>
    </div>
    <div data-options="region:'center',border:true,title:'系统操作日志列表'" style="padding-bottom: 0px">
        <table id="dgOperateLog" class="easyui-datagrid" data-options="
            	url: rootPath+'Sys_operationlog/LoadPageList.do',
                fit: true,
                loadMsg: '数据加载中……',
                fitColumns: true,
                rownumbers: true,
                pageSize: 20,
                pagination: true,
                idField: 'id',
                toolbar: '#gridToolBar',
                onLoadError: gridLoadError">
            <thead>
                <tr>
                    <th data-options="field:'ck',checkbox:true">
                    </th>
                    <th data-options="field:'unitid_text',align:'center', halign:'center'" width="50">
                        单位名称
                    </th>
                    <th data-options="field:'username',align:'center',halign:'center'" width="30">
                        操作者姓名
                    </th>
                    <th data-options="field:'classname',halign:'center'" width="100">
                        操作路径
                    </th>
                    <th data-options="field:'methodname',halign:'center'" width="60">
                        操作方法
                    </th>
                    <th data-options="field:'description',halign:'center'" width="100">
                        操作描述
                    </th>
                    <th data-options="field:'operatetime',align:'center',formatter: formatterCell" width="50"
                        align="center">
                        操作时间
                    </th>
                </tr>
            </thead>
        </table>
    </div>
    <div id="gridToolBar" class="datagrid-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="commodDeleteLog()" data-options="plain:true,iconCls:'icon-delete'">
            一般删除</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="showDialog()" data-options="plain:true,iconCls:'icon-delete'">
            高级删除</a>
    </div>
    <div id="deleteDialog" class="easyui-window" title="日志记录删除" data-options="modal:true,closed:true,minimizable:false,maximizable:false,collapsible:false,resizable:false,iconCls:'icon-save',onLoad:loadDeleteDialog"
        style="width: 400px; height:150px;">
    </div>
</body>
</html>
