<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>自定义模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../ScriptSource/EasyUI/Skins/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../ScriptSource/EasyUI/Skins/icon.css" rel="stylesheet" type="text/css" />
    <script src="../ScriptSource/JQuery/jquery.min.js" type="text/javascript"></script>
    <script src="../ScriptSource/JQuery/jquery.form.js" type="text/javascript"></script>
    <script src="../ScriptSource/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../ScriptSource/JavaScript/GlobalTools.js" type="text/javascript"></script>
    <script src="CustomTemplate.js" type="text/javascript"></script>
</head>
<body>
    <div class="easyui-panel" fit="true" border="false">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',split:false,border:false" style="height: 40px">
                <table style="height: 100%;" border="0">
                    <tr>
                        <td width="10%" align="right">
                            关键字:
                        </td>
                        <td width="40%">
                            <input class="easyui-validatebox" type="text" id="keyname" name="keyname" style="width: 95%" />
                        </td>
                        <td width="10%" align="right">
                            所属单位:
                        </td>
                        <td width="30%">
                            <input type="hidden" name="searchUnitid" id="searchUnitid" />
                            <input class="easyui-combobox" type="text" id="searchUnitName" name="searchUnitName"
                                data-options="onShowPanel:showDeptTreeGrid" style="width: 250px" />
                        </td>
                        <td width="10%">
                            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="searchTemplateList()"
                                data-options="iconCls:'icon-search'">搜索</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div data-options="region:'center',border:false">
                <table id="dgTemplate" class="easyui-datagrid" data-options="
            	url: rootPath +'Sys_booktemplate/LoadCustomTemplatePageList.do',
                fit: true,
                loadMsg: '数据加载中……',
                fitColumns: true,
                rownumbers: true,
                pageSize: 20,
                pagination: true,
                idField: 'id',
                toolbar: '#templateToolBar',
                onDblClickRow:templateDblClickRow,
                onLoadError: gridLoadError">
                    <thead>
                        <tr>
                            <th data-options="field:'ck',checkbox:true">
                            </th>
                            <th data-options="field:'chinaname',halign:'center'" width="150">
                                模板名称
                            </th>
                            <th data-options="field:'unitid',halign:'center'" width="80">
                                所属单位
                            </th>
                            <th data-options="field:'delstatus',align:'center',formatter: formatterTemplateCell"
                                width="20">
                                状态
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div id="templateToolBar" class="datagrid-toolbar">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="creatTemplate('word')"
            data-options="plain:true,iconCls:'icon-add'">新增word模板</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="creatTemplate('excel')"
            data-options="plain:true,iconCls:'icon-add'">新增excel模板</a> <a href="javascript:void(0)"
                class="easyui-linkbutton" onclick="deleteTemplate();" data-options="plain:true,iconCls:'icon-pause'">
                禁用</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="unDeleteTemplate();"
                    data-options="plain:true,iconCls:'icon-ok'">启用</a>
    </div>
</body>
</html>
