<table id="transitionConditionList" class="easyui-treegrid" data-options=" 
                            singleSelect: true,
                            rownumbers: true,
                            fit:true,
                            idField: 'id',
				            treeField: 'tailorformchinaname',
                            toolbar:'#conditionGridToolBar',
                            onClickRow:onClickRowImp,
                            onLoadSuccess:expandAllNodes,
                            onLoadError: gridLoadError">
    <thead>
        <tr>
            <th data-options="field:'tailorformchinaname',halign:'center',formatter:formatTailorformchinaname"
                width="200">
                表单名称
            </th>
            <th data-options="field:'tailorformcolchinaname',halign:'center'" width="100">
                表单字段名称
            </th>
            <th data-options="field:'compareoption',align:'center',formatter:formatCompareoption"
                width="80">
                计算规则
            </th>
            <th data-options="field:'comparevalue',align:'center',formatter:formatCompareValue" width="100">
                计算值
            </th>
            <th data-options="field:'relation',align:'center',formatter:formatRelation" width="50">
                规则关系
            </th>
        </tr>
    </thead>
</table>
<div id="conditionGridToolBar" class="treegrid-toolbar">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="saveCondition(2);"
        data-options="plain:true,iconCls:'icon-save'">保存</a> <a href="javascript:void(0)"
            class="easyui-linkbutton" onclick="createNewCondition(1);" data-options="plain:true,iconCls:'icon-add'">
            新增分组</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="createNewCondition(0);"
                data-options="plain:true,iconCls:'icon-edit'">新增条件</a> <a href="javascript:void(0)"
                    class="easyui-linkbutton" onclick="destroyCondition();" data-options="plain:true,iconCls:'icon-pause'">
                    删除</a> <a href="javascript:void(0)" class="easyui-linkbutton" onclick="cancelEditCondition();"
                        data-options="plain:true,iconCls:'icon-undo'">取消编辑</a>
</div>
