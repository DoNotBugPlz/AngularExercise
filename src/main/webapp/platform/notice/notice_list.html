<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>通知列表</title>
    <link href="../ScriptSource/EasyUI/Skins/default/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="../ScriptSource/EasyUI/Skins/icon.css" rel="stylesheet" type="text/css"/>

    <script src="../ScriptSource/JQuery/jquery.min.js" type="text/javascript"></script>
    <script src="../ScriptSource/EasyUI/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../ScriptSource/JavaScript/GlobalTools.js" type="text/javascript"></script>
    <script src="notice_list.js" type="text/javascript"></script>
</head>
<body class="easyui-layout" data-options="fit:true">
<div data-options="region:'north',split:false,border:false" style="height: 50px">
    <table style="height: 100%;" border="0">
        <tr>
            <td width="10%" align="right">
                标题:
            </td>
            <td width="40%">
                <input class="easyui-validatebox" type="text" id="title" name="title" style="width: 95%"/>
            </td>
            <td width="10%" align="right">
                是否公开:
            </td>
            <td width="25%">
                <select class="easyui-combobox" id="is_public" name="is_public" style="width: 200px">
                    <option value="">请选择</option>
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </td>
            <td width="15%">
                <a id="searchNotice" href="javascript:void(0)" class="easyui-linkbutton"
                   data-options="iconCls:'icon-search'">搜索</a>
            </td>
        </tr>
    </table>
</div>
<div data-options="region:'center',border:true,title:'通知列表'" style="padding-bottom: 0px">
    <table id="notices_list"></table>
</div>
<div id="gridToolBar" class="datagrid-toolbar">
    <div>
        <a id="reloadNotices" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="plain:true,iconCls:'icon-reload'">刷新</a>
        <a id="addNotice" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="plain:true,iconCls:'icon-add'">添加</a>
        <a id="destroyNotices" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="plain:true,iconCls:'icon-pause'">销毁</a>
    </div>
</div>
<div id="noticeReg" title="通知详细信息" style="width: 700px; height: 500px;"></div>
</body>
</html>
