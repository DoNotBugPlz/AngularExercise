<div class="table_tip_zzy"><!--操作按钮-->
    <div class="table_tip_btn_zzy">
        <a href="javascript:;" ng-click="vm.addFmInfo()">新增</a>
        <a href="javascript:;" ng-click="vm.delFmInfo()">删除</a>
    </div>
    <div class="clear"></div>
</div>


<div class="select_b_zzy">
    <div class="leftSel_table_zzy " ng-class="{true:'up',false:'over_hide2'}[vm.advSearch]">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="10%" class="txt">材料名称：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  placeholder="请输入关键字" ng-model="vm.searchParams.foreign_material_name"
                </td>

                <td width="10%" class="txt">发送对象：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  placeholder="请输入关键字" ng-model="vm.searchParams.receive_dept_name"
                           name="receive_dept_name" />
                </td>

                <td width="10%" class="txt">登记人：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  placeholder="请输入关键字" ng-model="vm.searchParams.adder"
                           name="adder" />
                </td>

                <td class="left">
                    <a href="javascript:;" class="sel_btn_zzy ">查询</a>
                    <a href="javascript:;" class="reSet_btn_zzy">重置</a>
                </td>
            </tr>
            <tr>
                <td  class="txt">时间：</td>
                <td  class="txt_center">
                    <input type="text" class="sel_ipt_zzy sel_ipt_zzy_size pull_left Wdate" style="width: 40%"
                           ng-model="vm.searchParams.start_date" ng-date="yyyy-MM-dd"
                           id="start_date" name="start_date"
                           max-date="#F{$dp.$D('end_date')}" />
                    <span class="ipt_line" style="width:5%;"></span>
                    <input type="text" class="sel_ipt_zzy sel_ipt_zzy_size pull_right Wdate" style="width: 40%"
                           　ng-model="vm.searchParams.end_date" ng-date="yyyy-MM-dd"　
                           id="end_date" name="end_date"
                           min-date="#F{$dp.$D('start_date')}" />
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- 列表项-->
<div class="table_box_zzy top1_zzy" style="top: 148px;">
    <div class="table_head_zzy marginB2">
        <table >
            <tr>
                <td width="5%">
                    <input type="checkbox" ng-model="allSelected" class="ipt_check" ng-click="vm.selectAll(vm.foreignMaterialList)"/>
                </td>
                <td width="5%">序号</td>
                <td width="30%">材料名称</td>
                <td width="10%">发送对象</td>
                <td width="10%">登记人</td>
                <td width="10%">登记时间</td>
                <td width="10%">审核状态</td>
                <td width="15%">操作</td>
            </tr>
        </table>
    </div>
    <div id="query_nothing" class="nothing nothingTop"
         ng-show="!!!vm.foreignMaterialList||vm.foreignMaterialList.length==0">
        <span></span>暂无数据
    </div>
    <div class="table_main_zzy" m-custom-scrollbar >
        <table  ng-hide="!!!vm.foreignMaterialList||vm.foreignMaterialList.length==0">
            <tr ng-repeat="n in vm.foreignMaterialList track by $index" ng-class-even="'bgcolor'"
                ng-class="{'false':'','true':'selected'}[n.selected]">
                <td width="5%" ng-click="vm.selectItem(n)">
                    <input type="checkbox"  ng-model="n.selected" ng-click="$event.stopPropagation();"/>
                </td>
                <td  width="5%">{{ $index + 1+ (vm.currentPageInf.pageNumber-1)*vm.currentPageInf.pageSize }}</td>
                <td width="30%" style="text-align: left">{{n.foreign_name}}</td>
                <td width="10%" >{{n.receive_dept_name}}</td>
                <td width="10%" >{{n.adder}}</td>
                <td width="10%" >{{n.addtime}}</td>
                <td width="10%" >暂未审核</td>
                <td width="15%">
                    <a href="javascript:;" class="table_main1_a" ng-click="vm.editFmInfo(n)">修改</a>
                    &nbsp;&nbsp;
                    <a href="javascript:;" class="table_main1_a"　ng-click="vm.deleteDemo(n)">删除</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="table-tfoot">
        <div class="table_page">
            <div ng-turn-page="vm.wqtList" turn-page-fn="vm.wqtList"></div>
        </div>
    </div>
</div>
