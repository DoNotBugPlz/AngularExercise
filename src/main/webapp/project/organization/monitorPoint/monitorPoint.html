        <div class="table_box_zzy top1_zzy" style="top: 108px;">
            <div class="table_head_zzy marginB2">
                <table >
                    <tr>
                        <td width="5%">
                            <input type="checkbox" ng-model="allSelected" class="ipt_check" ng-click="vm.selectAll(vm.cmsList)"/>
                        </td>
                        <td width="5%">序号</td>
                        <td width="30%">名称</td>
                        <td width="15%">区域</td>
                        <td width="15%">单位性质</td>
                        <td width="15%">单位类型</td>
                        <td width="15%">操作</td>
                    </tr>
                </table>
            </div>
            <div id="query_nothing" class="nothing nothingTop"
                 ng-show="!!!vm.cmsList||vm.cmsList.length==0">
                <span></span>暂无数据
            </div>
            <div class="table_main_zzy" m-custom-scrollbar>
                <table ng-hide="!!!vm.cmsList||vm.cmsList.length==0">
                    <tr ng-repeat="n in vm.cmsList track by $index" ng-class-even="'bgcolor'">
                        <td width="5%" ng-click="vm.selectItem(n)">
                            <input type="checkbox"  ng-model="n.selected" ng-click="$event.stopPropagation();"/>
                        </td>
                        <td width="5%">{{ $index + 1+ (vm.currentPageInf.pageNumber-1)*vm.currentPageInf.pageSize }}</td>
                        <td width="30%" style="text-align: center">{{n.name}}</td>
                        <td width="15%" style="text-align: center">{{n.area_name}}</td>
                        <td width="15%" style="text-align: center">{{n.unit_properties_text}}</td>
                        <td width="15%" style="text-align: center">{{n.unit_type_text}}</td>
                        <td width="15%">
                            <a href="javascript:;" class="table_main1_a" ng-click="vm.edtInfo(n)">修改</a>
                            &nbsp;&nbsp;
                            <a href="javascript:;" class="table_main1_a" ng-click="vm.delInfoByid(n.id)">删除</a>
                        </td>

                    </tr>
                </table>
