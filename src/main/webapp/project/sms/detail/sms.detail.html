<div class="popWhite">
    <div class="css-content" ng-form="sms_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <input   style="display: none" id="reciver_id"  ng-model="vm.t_sms_object.reciver_id"/>
                <td class="name name-height" style="width: 10%">群组或联系人</td>
                <td class="value" >
                    <input id="username"
                             class="remarks"
                             ng-click="vm.openObjectTree()"
                             ng-readonly="vm.is_view"/>
                </td>

                <td  class="name name-height" style="width: 10%">发送时间</td>
                <td class="value">
                    <input   id="addtime"
                           maxlength="50" ng-date="yyyy-MM-dd" class="Wdate"
                           ng-model="vm.t_sms.addtime" name="write_time" placeholder="发送时间"
                           ng-disabled="vm.is_view"/>
                </td>
            </tr>
            <tr>
                <td class="name name-height" style="width: 8%">内容</td>
                <td class="value" colspan="3">
                      <textarea id="content"
                              class="remarks"
                                ng-model="vm.t_sms.content"
                                name="content" ng-readonly="vm.is_view"></textarea>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="popBottom">
        <a class="table_main1_a" ng-click="vm.saveSms()" ng-if="!vm.is_view" >保存</a>
        <a class="table_main1_a" ng-click="vm.cancelOp()" ng-if="!vm.is_view">取消</a>
    </div>
</div>
