<div class="table_tip_zzy"><!--操作按钮-->
    <div class="table_tip_btn_zzy">
        <!--<a href="javascript:;" ng-click="" style="width: 80px">编辑正文</a>-->
        <!--<a href="javascript:;" ng-click="vm.delSmslogPl()">删除</a>-->
    </div>
    <div class="clear"></div>
</div>


<div class="select_b_zzy">
    <div class="leftSel_table_zzy " ng-class="{true:'up',false:'over_hide2'}[vm.advSearch]">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="10%" class="txt">关键字：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  ng-model="vm.searchParams.keyword"/>
                </td>

                <td width="10%" class="txt">请输入发送人：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  ng-model="vm.searchParams.sendadder"/>
                </td>

                <td width="10%" class="txt">请输入接收人：</td>
                <td width="20%">
                    <input type="text" class="sel_ipt_zzy"  ng-model="vm.searchParams.appadder"/>
                </td>



                <td class="left">
                    <a href="javascript:;" class="sel_btn_zzy " ng-click="vm.loadSmslogList()">查询</a>
                    <a href="javascript:;" class="reSet_btn_zzy" ng-click="vm.clearSearchParams()">重置</a>
                </td>
            </tr>
        </table>
    </div>

</div>
<div class="table_box_zzy top1_zzy" >
    <div class="table_tip_zzy" style="width:100%;">


        <div class="clear"></div>
    </div>

    <div class="table_head_zzy marginB2">
        <table >
            <tr>
                <td width="5%">
                    <input type="checkbox" ng-model="allSelected" class="ipt_check" ng-click="vm.selectAll(vm.smslogList)"/>
                </td>
                <td width="5%">序号</td>
                <td width="20%">内容</td>
                <td width="7%">发送人</td>
                <td width="7%">接收人</td>
                <td width="10%">发送时间</td>
                <!--<td width="10%">接收时间</td>-->
                <td width="10%">状态码</td>
                <td width="10%">操作</td>
            </tr>
        </table>
    </div>
    <div id="query_nothing" class="nothing nothingTop"
         ng-show="!!!vm.smslogList||vm.smslogList.length==0">
        <span></span>暂无数据
    </div>

    <div class="table_main_zzy" m-custom-scrollbar >

        <table  ng-hide="!!!vm.smslogList||vm.smslogList.length==0">
            <tr ng-repeat="n in vm.smslogList track by $index" ng-class-even="'bgcolor'"
                ng-class="{'false':'','true':'selected'}[n.selected]">
                <td width="5%" ng-click="vm.selectItem(n)">
                    <input type="checkbox"  ng-model="n.selected" ng-click="$event.stopPropagation();"/>
                </td>
                <td  width="5%">{{ $index + 1+ (vm.currentPageInf.pageNumber-1)*vm.currentPageInf.pageSize }}</td>

                <td width="20%"  style="text-align: left">{{n.content| limitTo:6}}<span ng-if="n.content.length>6">......</span></td>
                <td width="7%" >&nbsp;&nbsp;{{n.sendname}}</td>
                <td width="7%" >&nbsp;&nbsp;{{n.name}}</td>
                <td width="10%" ng-style="{color:(n.status===1)?'red':''}">{{n.addtime}}</td>

                <td width="10%" >404</td>
                <!--<td width="10%" >{{n.addtime}}</td>-->
                <td width="10%">
                    <a class="table_main1_a"　 ng-click="vm.deleteSmslog(n)">删除</a>
                    <a class="table_main1_a"　 ng-click="vm.viewSmslog(n)">查看</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="table-tfoot">
        <div class="table_page">
            <div ng-turn-page="vm.smslogListPage" turn-page-fn="vm.loadSmslogList"></div>
        </div>
    </div>
</div>
