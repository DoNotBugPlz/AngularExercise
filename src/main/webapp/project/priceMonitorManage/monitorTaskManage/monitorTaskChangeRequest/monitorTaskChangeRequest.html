<!--<div class="popWhite" ng-controller="ChangePwdCtrl as changepwd">-->
<div class="popWhite"   >
    <div class="css-content" m-custom-scrollbar  ng-form="monitorTaskChangeRequest_form" >
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td  class="name name-height">申请人</td>
                <td  class="value">
                    <label  ng-bind="vm.userInf"/>
                </td>

               <td class="name name-height">申请时间</td>
                <td class="value" >
                    <label ng-bind="vm.requestTime"/>
                </td>
            </tr>
            <tr>
                <td  class="name name-height">所在单位</td>
                <td class="value" >
                    <label ng-bind="vm.unitName"/>
                </td>
                <td  class="name name-height">所在部门</td>
                <td class="value" >
                    <label ng-bind="vm.deptName"/>
                </td>
            </tr>

            <tr>
                <td  class="name name-height">更变更类型</td>
                <td  class="value"  >

                    <div class="chosen_div" ng-class="{true:'warn',false:''}[monitorTaskChangeRequest_form.catagoryNum.$invalid]">
                        <select  ng-model="vm.monitorTaskChangeRequest.col_category" name="col_category"
                                 ng-disabled="vm.readonly"
                                 required
                                 ng-chosen
                                 ng-chosen-data="vm.catagoryNum"
                                 ng-options="n.id as n.chinaname for n in vm.catagoryNum" >
                            <option value="">==请选择==</option>
                        </select>
                    </div>
                </td>
                <td  class="name name-height">监测任务</td>
                <td  class="value">
                    <div class="chosen_div" ng-class="{true:'warn',false:''}[monitorTaskChangeRequest_form.catagoryStr.$invalid]">
                        <select  ng-model="vm.monitorTaskChangeRequest.col_category_str" name="col_category_str"
                                 ng-options="n.id as n.chinaname for n in vm.catagoryStr"
                                 ng-disabled="vm.readonly"
                                 required
                                 ng-chosen1
                                 ng-chosen-data="vm.catagoryStr" >
                            <option value="">==请选择==</option>
                        </select>
                    </div>
                </td>
            </tr>

            <tr>
                <td  class="name name-height">变更说明</td>
                <td class="value" colspan="3">
                    <textarea class="remarks" required
                              ng-model="description" name="description"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="4" >
                    <div class="fileListDiv"
                         attach-file-list
                         attach-file-list-init-options="vm.fileInitOptions"
                         attach-file-list-load-options="vm.fileLoadOptions"
                    ></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="popBottom" >
        <a class="table_main1_a"  ng-click="vm.saveMonitorTaskChangeRequest()" >暂存</a>
        <a class="table_main1_a" ng-click="vm.saveAndSub()">提交</a>
    </div>
</div>
