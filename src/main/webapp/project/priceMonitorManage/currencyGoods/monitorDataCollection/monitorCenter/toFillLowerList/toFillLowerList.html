<div class="select_b_zzy ">
    <div class="leftSel_table_zzy over_hide" >
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="10.6%" class="txt">监测机构：</td>
                <td width="17.9%">
                    <div class="chosen_div" >
                        <select class="sel_sel_zzy" ng-model="vm.searchParams.delstatus"
                                ng-chosen
                                ng-chosen-data="vm.delstatus"
                                ng-options="n.id as n.chinaname for n in vm.delstatus" >
                            <option ng-chosen-option></option>
                        </select>
                    </div>
                </td>

                <td width="10.6%" class="txt">监测点：</td>
                <td width="17.9%">
                    <input type="text" class="sel_ipt_zzy" name="name" ng-model="vm.searchParams.name"/>
                </td>

                <td width="10.6%" class="txt">状态：</td>
                <td width="17.9%">
                    <div class="chosen_div" >
                        <select class="sel_sel_zzy" ng-model="vm.searchParams.delstatus"
                                ng-chosen
                                ng-chosen-data="vm.delstatus"
                                ng-options="n.id as n.chinaname for n in vm.delstatus" >
                            <option ng-chosen-option></option>
                        </select>
                    </div>
                </td>
                <td class="left">
                    <a href="javascript:;" class="sel_btn_zzy" ng-click="vm.getList()">查询</a>
                    <a href="javascript:;" class="reSet_btn_zzy" ng-click="vm.clearAll()">重置</a>
                </td>
            </tr>

        </table>
    </div>
</div>
<div class="table_box_zzy">
    <div class="table_tip_zzy" style="left: 0px;">
        <div class="table_tip_btn_zzy">
            <a href="javascript:;">打印</a>
            <a href="javascript:;">导出</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="table_head_zzy marginB2">
        <table>
            <tr>
                <td width="5%">序号</td>
                <td width="25%">监测表</td>
                <td width="10%">级别</td>
                <td width="15%">采价日期</td>
                <td width="20%">填报时间</td>
                <td width="10%">状态</td>
                <td width="15%">操作</td>
            </tr>
        </table>
    </div>
    <div class="table_main_zzy" m-custom-scrollbar >
        <table>
            <tr ng-repeat="n in vm.signList track by $index" ng-class-even="'bgcolor'"
                ng-class="{'false':'','true':'selected'}[n.selected]">
                <td  width="5%">{{ $index + 1+ (vm.currentPageInf.pageNumber-1)*vm.currentPageInf.pageSize }}</td>
                <td width="25%" style="text-align: left">&nbsp;&nbsp;{{n.chinaname}}</td>
                <td width="10%">{{n.site_name}}</td>
                <td width="15%" >{{n.col_datetime}}</td>
                <td width="20%" >{{n.actual_sign_nums}}</td>
                <td width="10%" ng-style="{color:(n.is_pub===1)?'red':''}">{{n.is_pub_text}}</td>
                <td width="15%">
                    <a href="javascript:;" class="table_main1_a" ng-if="n.is_pub ==1" ng-click="vm.editDemo(n)">编辑</a>
                    <a href="javascript:;" class="table_main1_a" ng-if="n.is_pub ==0"ng-click="vm.editDemo(n)">填报</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="table-tfoot">
        <div class="table_page">
            <div ng-turn-page="vm.signListPage" turn-page-fn="vm.getList"></div>
        </div>
    </div>
</div>
