<div class="table_tip_zzy">
    <div class="table_tip_btn_zzy ">
        <a class="font44" href="javascript:;" ng-click="vm.viewAllCollect()">其它共享</a>
        <a href="javascript:;" ng-show="vm.searchParams.is_collect!=1" ng-click="vm.delSelectData()">删除</a>
        <a href="javascript:;" class="font44" ng-show="vm.searchParams.is_collect==1"
           ng-click="vm.cancelCollctDataList()">取消收藏</a>
        <a href="javascript:;" ng-click="vm.save()">新增</a>
    </div>
    <div class="clear"></div>
</div>
<div class="select_b_zzy ">
    <div class="leftSel_table_zzy over_hide">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="10%" class="txt">关 &nbsp;键&nbsp; 字：</td>
                <td width="20%"><input type="text"
                                       class="sel_ipt_zzy"
                                       placeholder="请输入关键字"
                                       ng-model="vm.searchParams.name">
                </td>
                <td width="10%" class="txt">共享状态：</td>
                <td width="20%">
                    <div class="chosen_div">
                        <select class="sel_sel_zzy" placeholder="状态" ng-model="vm.searchParams.data_type">
                            <option value="" selected>全部</option>
                            <option value="0" selected>未共享</option>
                            <option value="1" selected>已共享</option>
                        </select>
                    </div>
                </td>
                <td width="10%" class="txt">查询类型：</td>
                <td width="20%">
                    <div class="chosen_div">
                        <select class="sel_sel_zzy" placeholder="状态" ng-model="vm.searchParams.is_collect">
                            <option value="" ng-selected="true">我的查询</option>
                            <option value="1">我的收藏</option>
                        </select>
                    </div>
                </td>
                <td class="left">
                    <a href="javascript:;" class="sel_btn_zzy " ng-click="vm.loadList()">查询</a>
                    <a href="javascript:;" class="reSet_btn_zzy" ng-click="vm.reset()">重置</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="table_box_zzy top1_zzy" style="top: 68px;">
    <div class="table_head_zzy marginB2">
        <table>
            <tbody>
            <tr>
                <td width="5%">
                    <a href="javascript:;" class="ipt_check " ng-class="{'true':'checked','false':''}[vm.allSelected]"
                       ng-click="vm.selectAll()"></a>
                </td>
                <td width="5%">序号</td>
                <td width="40%">标题</td>
                <td width="10%">查询类型</td>
                <td width="10%">共享状态</td>
                <td width="30%">操作</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table_main_zzy" m-custom-scrollbar>
        <table class="table_word_space" ng-hide="!!!vm.dataList||vm.dataList.length==0">
            <tbody>
            <tr ng-repeat="n in vm.dataList track by $index" ng-class-even="'bgcolor'"
                ng-class="{'false':'','true':'selected'}[n.selected ]">
                <td width="5%" ng-click="vm.selectItem(n)">
                    <a href="javascript:;" class="ipt_check " ng-class="{'true':'checked','false':''}[n.selected]"></a>
                </td>
                <td width="5%">
                    {{$index + 1+ (vm.currentPageInf.pageNumber-1)*vm.currentPageInf.pageSize}}
                </td>
                <td width="40%" class="word_space" style="text-align: center" title="{{n.name}}"> &nbsp;&nbsp;{{n.name}}
                </td>
                <td width="10%">
                    {{vm.searchParams.is_collect=='1'?'我的收藏':'我的查询'}}
                </td>
                <td width="10%"
                    ng-style="{color:(n.data_type===0)?'red':((n.data_type===1)?'green':'orange')}">
                    {{n.data_type=='0'?'未共享':'已共享'}}
                </td>
                <td width="30%" class="pad_zzy">
                    <a href="javascript:;" class="table_main1_a " style=""
                       ng-click="vm.viewData(n)">查看</a>
                    <a href="javascript:;" class="table_main1_a " ng-show="vm.searchParams.is_collect!='1'"
                       ng-click="vm.editData(n)">修改</a>
                    <a href="javascript:;" class="table_main1_a  "
                       ng-class="{true:'font44',false:''}[n.data_type==1]" ng-show="vm.searchParams.is_collect!=1"
                       ng-click="vm.is_publicData(n)"
                    >{{(n.data_type==1)?'取消共享':'共享'}}</a>
                    <a href="javascript:;" class="table_main1_a font44 " ng-show="vm.searchParams.is_collect==1"
                       ng-click="vm.cancelCollctData(n)"
                    >取消收藏</a>
                    <a href="javascript:;" class="table_main1_a " ng-click="vm.delData(n)">删除</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="table-tfoot">
        <div class="table_page">
            <div ng-turn-page="vm.dataListPage" turn-page-fn="vm.loadList"></div>
        </div>
    </div>
</div>
