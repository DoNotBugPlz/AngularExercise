
<div class="table_box_zzy " style="top: 55px">
    <div class=" addScroll table_box_l_zzy" >
        <!--<div style="border: 1px;width: 100%;height: 10px">
            <span ng-click="vm.addGoodsType()" >+</span>
            <span ng-click="vm.reduceGoodsType()">-</span>
        </div>-->
        <div class=".menus_slider">
            <ul ztree id="menuTree1" class=" ztree" z-params="vm.zParams1"></ul>
        </div>
    </div>
    <div class="table_box_r_zzy" style="width: 200px;">
        <div class="table_box_zzy top1_zzy" style="top: 0px;">
            <div class="table_head_zzy marginB2">
                <table >
                    <tr >
                        <td  width="10%">商品名称</td>

                    </tr>
                </table>
            </div>
            <div id="query_nothing" class="nothing nothingTop"
                 ng-show="!!!vm.goodsList||vm.goodsList.length==0">
                <span></span>暂无数据
            </div>
            <div class="table_main_zzy" m-custom-scrollbar >
                <table id="query-list-panel" cellpadding="0" cellspacing="0" style="table-layout: fixed"
                       ng-hide="!!!vm.goodsList||vm.goodsList.length==0">
                    <tbody ng-model="vm.goodsList" >
                    <tr ng-repeat="n in vm.goodsList track by $index" ng-class-even="'bgcolor'"
                        ng-class="{'false':'','true':'selected'}[n.selected]">

                        <td width="10%" ng-click="vm.chooseGoods(n)" >{{n.name}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<div style="border: 1px solid #d6d6d6;position: absolute;left: 496px;width: 197px;height: 490px;top: 55px;">

    <div style="position: absolute;width: 90%;height: 100px;text-align: center;top: 56px;left: 5%;border: 1px solid;">
        原关联商品<br>
        {{vm.goodsName}}
    </div>

    <div style="position: absolute;width: 90%;height: 100px;text-align: center;top: 256px;left: 5%;border: 1px solid;">
        被关联商品<br>
        {{vm.goodsNameRight}}
    </div>
    <div style="position: absolute;top: 450px; left: 25%">
        <div class="table_tip_btn_zzy">
            <a ng-click="vm.saveGoodsLinkDetail()" style="width: 80px">确认关联</a>
        </div>
    </div>
</div>
