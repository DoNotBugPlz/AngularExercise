<div class="popWhite"   >
    <div class="css-content" m-custom-scrollbar  ng-form="demo_form" >
        <table cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td  class="name name-height">词组名称</td>
                    <td  colspan="3" class="value">
                        <input ng-class="{true:'warn',false:''}[demo_form.col_str.$error.required]"
                               required maxlength="20" type="text" ng-model="vm.demo.col_str"  name="col_str"  />
                    </td>
                </tr>

                <tr>
                    <td  class="name name-height">关键词</td>
                    <td class="value" colspan="3">
                        <textarea  class="remarks" ng-class="{true:'warn',false:''}[demo_form.col_str.$error.required]"
                                   name="remark" maxlength="50" required  placeholder="(猪肉、鱼肉)+（上涨）" ng-model="vm.demo.remark" ></textarea>
                    </td>
                </tr>

                <tr>
                    <td  class="name name-height">说明</td>
                    <td  colspan="3" class="value">
                        说明：关键词之间输入用顿号分开，“+”为两个词组的与关系，“-”为两个词组的或关系
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="popBottom">
        <a class="table_main1_a" style="width: 85px;"  ng-click="vm.changeType()" >选择品种</a>
        <a class="table_main1_a" ng-click="vm.submitData()">保存</a>
        <a class="table_main1_a" ng-click="vm.cancelDialog()">取消</a>
    </div>
</div>

<style>
    .css-content table tbody .name-height{
        text-align: center;
        width: 10%;
    }
</style>
