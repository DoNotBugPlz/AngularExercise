<div class="popWhite"   >
    <div class="css-content" m-custom-scrollbar>
        <h2 style="text-align: center;">{{vm.source_param.chinaname}}</h2>
        <table cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td  class="name name-height">发布时间</td>
                    <td  colspan="3" class="value">
                        {{vm.source_param.is_pub_text}}
                    </td>
                </tr>

                <tr>
                    <td  class="name name-height">文章摘要</td>
                    <td class="value" colspan="3">
                        {{vm.source_param.site_name}}
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">媒体名称</td>
                    <td  colspan="3" class="value">
                        {{vm.source_param.col_datetime}}
                    </td>
                </tr>

                <tr>
                    <td  class="name name-height">来源类型</td>
                    <td  colspan="3" class="value">
                        {{vm.source_param.actual_sign_nums}}
                    </td>
                </tr>

                <tr>
                    <td  class="name name-height">原文链接</td>
                    <td  colspan="3" class="value">
                        {{vm.source_param.link_url}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="popBottom">
        <a class="table_main1_a" ng-click="vm.cancelDialog()">关闭</a>
    </div>
</div>

<style>
    .css-content table tbody .name-height{
        text-align: center;
        width: 10%;
    }
</style>
