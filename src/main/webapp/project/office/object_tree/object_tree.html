<div class="popWhite">
    <div class="css-content">
        <div class="dom-left" style="top: 40px;bottom: 53px;right: 80%;">
            <div class="div-tool-seach" style="height: 45px">
                <div class="value">
                    <input maxlength="50" type="text" ng-model="keyword"/>
                    <i class="searchOp" ng-click="vm.selectDept()"></i>
                </div>
            </div>
            <div class="content-left" style="top: 45px;" m-custom-scrollbar>
                <ul ztree id="objectTree" class="ztree" z-params="vm.ztreeParams"></ul>
            </div>
        </div>
        <div class="dom-left" style="top: 40px;bottom: 53px;left:20%; right: 40%;">
            <div class="div-tool-seach" style="height: 45px">
                <div style="float: left">部门中人员</div>
                <div style="left: 40%;position: absolute;width: 60%;">
                    <div class="value">
                        <input maxlength="50" type="text" ng-change="searchDeptShowList()" ng-model="deptShowKeyword"/>
                        <i class="searchOp" ng-click="selectDept()"></i>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="query-list" style="top: 5px;">
                    <div class="nothing nothingTop"
                         ng-show="!!!vm.deptUserList||vm.deptUserList.length==0">
                        <span></span>暂无数据
                    </div>
                    <div class="table-tbody" m-custom-scrollbar style="top: 0px; bottom: 0px;">
                        <table cellpadding="0" cellspacing="0" style="table-layout: fixed"
                               ng-hide="!!!vm.deptUserList||vm.deptUserList.length==0">
                            <tbody>
                            <tr>
                                <td width="5%">
                                    <a href="javascript:;"
                                       class="ipt_check" ng-class="{'true':'checked','false':''}[vm.allSelected]"
                                       ng-click="vm.selectAll()"></a>
                                </td>
                                <td width="5%">序号</td>
                                <td width="30%">姓名</td>
                                <td width="35%">所在部门</td>
                            </tr>
                            <tr ng-repeat="n in vm.deptUserList track by $index" ng-class-even="'bgcolor'">
                                <td width="5%" ng-click="vm.selectItem(n)">
                                    <a href="javascript:;" class="ipt_check "
                                       ng-class="{'true':'checked','false':''}[n.selected]"></a>
                                </td>
                                <td width="5%">{{$index + 1}}</td>
                                <td width="30%" style="text-align: left">&nbsp;&nbsp;{{n.name}}</td>
                                <td width="35%" style="text-align: left">&nbsp;&nbsp;{{n.dept_name}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
        <div class="dom-right" style="top: 40px;bottom: 53px;left: 60%;">
            <div class="div-tool-seach" style="height: 45px">
                <div id="content-title" style="float: left">已选对象</div>
                <div style="left: 40%;position: absolute;width: 60%;">
                    <div class="value">
                        <input maxlength="50" type="text" ng-change="searchDeptShowList()" ng-model="deptShowKeyword"/>
                        <i class="searchOp" ng-click="selectDept()"></i>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <div class="query-list" style="top: 5px;">
                    <div id="query_nothing" class="nothing nothingTop"
                         ng-show="!!!vm.deptUserShowList||vm.deptUserShowList.length==0">
                        <span></span>暂无数据
                    </div>
                    <div class="table-tbody" m-custom-scrollbar style="top: 0px; bottom: 0px;">
                        <table id="query-list-panel" cellpadding="0" cellspacing="0" style="table-layout: fixed"
                               ng-hide="!!!vm.deptUserShowList||vm.deptUserShowList.length==0">
                            <tbody>
                            <tr ng-repeat="n in vm.deptUserShowList" ng-class-even="'bgcolor'">
                                <td width="5%">{{ $index + 1 }}</td>
                                <td width="25%" style="text-align: left">&nbsp;&nbsp;{{n.name}}</td>
                                <td width="30%" style="text-align: left">&nbsp;&nbsp;{{n.dept_name}}</td>
                                <td width="15%">
                                    <span class="modify" ng-click="vm.removeNode(n)">[移除]</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="popBottom">
        <span class="btn2" ng-click="vm.confirmOp()">确定</span>
        <span class="btn1" ng-click="vm.cancelOp()">取消</span>
    </div>
</div>
