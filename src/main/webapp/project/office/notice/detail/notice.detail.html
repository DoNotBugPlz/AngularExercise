<div class="popWhite">
    <div class="css-content" ng-form="notice_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td class="name name-height">标题</td>
                <td colspan="3" class="value">
                    <input ng-class="{true:'warn',false:''}[notice_form.title.$error.required]" required maxlength="50"
                           type="text" ng-model="vm.notice.title" name="title" placeholder="请输入标题"
                           ng-readonly="vm.is_view"/>
                </td>
            </tr>
            <tr>
                <td class="name name-height">发布时间</td>
                <td class="value">
                    <input ng-class="{true:'warn',false:''}[notice_form.title.$error.required]" required
                           type="text" class=" Wdate" placeholder="请输入时间"
                           ng-date="yyyy-MM-dd HH:mm:dd " ng-model="vm.notice.public_time" ng-readonly="vm.is_view"/>
                </td>
                <td style="border: none;"></td>
                <td style="border: none;"></td>
            </tr>
            <tr>
                <td class="name name-height">通知内容</td>
                <td class="value" colspan="3">
                    <textarea required
                              class="remarks" ng-class="{true:'warn',false:''}[notice_form.content.$invalid]"
                              ng-model="vm.notice.content" name="content" ng-readonly="vm.is_view"></textarea>
                </td>

            </tr>
            <tr>
                <td class="name name-height" style="width: 8%">通知对象</td>
                <td class="value" colspan="3">
                      <textarea
                              class="remarks" ng-class="{true:'warn',false:''}[notice_form.content.$invalid]"
                              ng-click="vm.openObjectTree()"
                              ng-model="vm.notice.notice_object" name="content" readonly></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <div class="fileListDiv"
                         attach-file-list
                         attach-file-list-init-options="vm.fileInitOptions"
                         attach-file-list-load-options="vm.fileLoadOptions"
                    ></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="popBottom">
        <span class="btn2" ng-click="vm.saveNotice()" ng-if="!vm.is_view">发布</span>
        <span class="btn2" ng-click="vm.temporaryNotice()" ng-if="!vm.is_view">暂存</span>
        <span class="btn1" ng-click="vm.cancelOp()">关闭</span>
    </div>
</div>
