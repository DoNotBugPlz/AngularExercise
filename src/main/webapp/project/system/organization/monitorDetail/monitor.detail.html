<div class="popWhite" >
    <div class="css-content"  ng-form="dept_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td  class="name name-height">机构名称</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept.chinaname" name="chinaname"
                               ng-class="{true:'warn',false:''}[dept_form.chinaname.$error.required]"
                        />
                    </td>
                    <td  class="name name-height">性质</td>
                    <td  class="value">
                        <select  ng-model="monitorDetail.dept_ext.dept_properties" name="dept_properties" required
                                 ng-class="{true:'warn',false:''}[dept_form.dept_properties.$error.required]"
                                 ng-options="n.id as n.chinaname for n in monitorDetail.deptlevelCatagory">
                        </select>
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">邮编</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.zip_code" name="zip_code"
                               ng-class="{true:'warn',false:''}[dept_form.zip_code.$error.required]"/>
                    </td>
                    <td  class="name name-height">地址</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.address" name="address"
                               ng-class="{true:'warn',false:''}[dept_form.address.$error.required]"/>
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">区域</td>
                    <td  class="value">
                        <select  ng-model="monitorDetail.dept_ext.area_id" name="area_id" required
                                 ng-class="{true:'warn',false:''}[dept_form.area_id.$error.required]"
                                 ng-options="n.id as n.chinaname for n in monitorDetail.deptlevelCatagory">
                        </select>
                    </td>
                    <td  class="name name-height">编制人数</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.person_num" name="person_num"
                               ng-class="{true:'warn',false:''}[dept_form.person_num.$error.required]"/>
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">统一社会信用代码</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.credit_code" name="credit_code"
                               ng-class="{true:'warn',false:''}[dept_form.credit_code.$error.required]"/>
                    </td>
                    <td  class="name name-height">负责人</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.leader_id" name="leader_id"
                               ng-class="{true:'warn',false:''}[dept_form.leader_id.$error.required]"/>
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">传真</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.fax" name="fax"
                               ng-class="{true:'warn',false:''}[dept_form.fax.$error.required]"/>
                    </td>
                    <td  class="name name-height">移动预警电话</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.warning_mobile" name="warning_mobile"
                               ng-class="{true:'warn',false:''}[dept_form.warning_mobile.$error.required]"/>
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">固定预警电话</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" ng-model="monitorDetail.dept_ext.warning_telephone" name="warning_telephone"
                               ng-class="{true:'warn',false:''}[dept_form.warning_telephone.$error.required]"/>
                    </td>
                    <td  class="name name-height">排序号</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" name="sortindex"
                               ng-class="{true:'warn',false:''}[dept_form.sortindex.$error.required]"
                               ng-model="monitorDetail.dept.sortindex" />
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">是否独办公</td>
                    <td class="value">
                        <select  ng-model="monitorDetail.dept_ext.is_independent_office	" name="delstatus" required
                                 ng-class="{true:'warn',false:''}[dept_form.is_independent_office	.$error.required]"
                                 ng-options="n.id as n.chinaname for n in monitorDetail.yesnoCatagory">
                        </select>
                    </td>
                    <td  class="name name-height">合署办公单位</td>
                    <td  class="value">
                        <input required maxlength="50" type="text" name="union_dept_name"
                               ng-class="{true:'warn',false:''}[dept_form.union_dept_name.$error.required]"
                               ng-model="monitorDetail.dept_ext.union_dept_name" />
                    </td>
                </tr>
                <tr>
                    <td  class="name name-height">是否禁用</td>
                    <td class="value">
                        <select  ng-model="monitorDetail.dept_ext.delstatus" name="delstatus" required
                                 ng-class="{true:'warn',false:''}[dept_form.delstatus.$error.required]"
                                 ng-options="n.id as n.chinaname for n in monitorDetail.yesnoCatagory">
                        </select>
                    </td>
                    <td  class="value" colspan="2">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="popBottom">
        <span class="btn2" ng-click="monitorDetail.saveMonitorInfo()" >保存</span>
    </div>
</div>
