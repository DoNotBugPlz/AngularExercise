<!--<div class="popWhite" ng-controller="ChangePwdCtrl as changepwd">-->
<div class="popWhite" >
    <div class="css-content"  ng-form="changepwd_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td  class="name name-height">用戶名</td>
                <td  colspan="3" class="value">{{userName}}</td>
            </tr>
            <tr>
                <td  class="name name-height">新密码</td>
                <td  colspan="3" class="value">
                    <input  ng-class="{true:'warn',false:''}[changepwd_form.pwd.$error.required]"  name="pwd"
                            required errmsg="请填写名称"  maxlength="50" type="password" ng-model="pwd" placeholder="请输入密码"/>
                </td>
            </tr>
            <tr>
                <td  class="name name-height">确认密码</td>
                <td  colspan="3" class="value">
                    <input  ng-class="{true:'warn',false:''}[changepwd_form.pwdAgain.$error.required]" name="pwdAgain"
                            required maxlength="50" type="password" ng-model="pwdAgain" placeholder="请输入密码"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="popBottom">
        <span class="btn2" ng-click="changePwd()" >保存</span>
        <span class="btn1">取消</span>
    </div>
</div>
