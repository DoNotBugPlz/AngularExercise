<!--<div class="popWhite" ng-controller="ChangePwdCtrl as changepwd">-->
<div class="popWhite" >
    <div class="css-content"  ng-form="dept_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <td  class="name name-height">单位名称</td>
                <td  class="value">
                    <input required maxlength="50" type="text" ng-model="deptDetail.dept.chinaname" name="chinaname"
                           ng-class="{true:'warn',false:''}[dept_form.chinaname.$error.required]"/>
                </td>
                <td  class="name name-height">单位编码</td>
                <td  class="value">
                    <input  maxlength="50" type="text" ng-model="deptDetail.dept.unitcode" id="unitcode"/>
                    <!--<bubble ng-show="true" for="unitcode"  >错误提示</bubble>-->
                    <!--<dialog ng-if="true" for="unitcode" >-->
                        <!--<div dialog-content>错误提示11</div>-->
                    <!--</dialog>-->
                </td>
            </tr>
            <tr>
                <td  class="name name-height">所属部门</td>
                <td  class="value">
                    <input   type="text" readonly ng-model="deptDetail.otherelements['dept.chinaname']" />
                    <i  class="selectOp" ng-click="deptDetail.selectParentDept()"></i>
                    <!--<input type="hidden" ng-model="deptDetail.dept.parentid" />  这一段可以不加，数据双向绑定是可以直接通过deptDetail.dept.parentid 取到该字段进行保存与修改-->
                </td>
                <td  class="name name-height">所属单位</td>
                <td  class="value">
                    <input  type="text" readonly ng-model="deptDetail.otherelements['unit.chinaname']" />
                    <i  class="selectOp" ng-click="deptDetail.selectUnitDept()"></i>
                    <!--<input  type="hidden" ng-model="deptDetail.dept.unitid" />-->
                </td>
            </tr>
             <tr>
                <td  class="name name-height">部门级别</td>
                <td  class="value">
                    <select  ng-model="deptDetail.dept.deptlevel" name="deptlevel" required
                             ng-class="{true:'warn',false:''}[dept_form.deptlevel.$error.required]"
                            ng-options="n.id as n.chinaname for n in deptDetail.deptlevelCatagory">
                    </select>
                </td>
                <td  class="name name-height">分管领导</td>
                <td  class="value">
                    <input  maxlength="50" type="text"  ng-model="deptDetail.otherelements['deptleader.names']" />
                    <!--<input required maxlength="50" type="text" ng-model="deptDetail.dept.deptleaders" />-->
                </td>
            </tr>
            <tr>
                <td  class="name name-height">排序号</td>
                <td  class="value">
                    <input required maxlength="50" type="text" name="sortindex"
                           ng-class="{true:'warn',false:''}[dept_form.sortindex.$error.required]"
                           ng-model="deptDetail.dept.sortindex" />
                </td>
                <td  class="name name-height">查询编码</td>
                <td  class="value">
                   <!-- <input required maxlength="50" type="text" ng-model="deptDetail.dept.searchcode" />-->
                    {{deptDetail.dept.searchcode}}
                </td>
            </tr>

            <tr>
                <td  class="name name-height">是否禁用</td>
                <td class="value">
                    <select  ng-model="deptDetail.dept.delstatus" name="delstatus" required
                             ng-class="{true:'warn',false:''}[dept_form.delstatus.$error.required]"
                            ng-options="n.id as n.chinaname for n in deptDetail.yesnoCatagory">
                    </select>
                </td>
                <td  class="value" colspan="2">
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="popBottom">
        <span class="btn2" ng-click="deptDetail.saveDeptInf()" >保存</span>
    </div>
</div>
