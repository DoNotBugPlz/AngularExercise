<!-- 角色列表-->
<div class="dom-left" style="right: 45%">
    <div class="div-tool">
        <span >角色列表</span>
        <ul>
            <li ng-click="roles.addOrUpdateRole(0)">
                <span >新增</span>
            </li>
            <li ng-click="roles.deleteRoles()">
                <span >禁用</span>
            </li>
            <li ng-click="roles.undeleteRoles()">
                <span >启用</span>
            </li>
        </ul>
    </div>
    <div class="content-left" style="top: 41px;overflow-y: hidden;">

        <div class="query-list" style="top: 0;">
            <div class="table-thead" style="border-left: 0;border-right: 0;">
                <table cellpadding="0" cellspacing="0"  style="table-layout: fixed">
                    <thead>
                    <tr>
                        <th width="5%">
                            <input type="checkbox" ng-model="roles.allSelected" ng-click="roles.selectAll(roles.rolesList)"/>
                        </th>
                        <th width="5%">序号</th>
                        <th width="30%">角色</th>
                        <th width="20%">标识</th>
                        <th width="7%">排序号</th>
                        <th width="10%">状态</th>
                        <th width="20%">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div id="query_nothing" class="nothing nothingTop"
                 ng-show="!!!roles.rolesList||roles.rolesList.length==0">
                <span></span>暂无数据
            </div>
            <div class="table-tbody" m-custom-scrollbar style="border-left: 0;border-right: 0;border-bottom: 0;bottom: 0">
                <table id="query-list-panel" cellpadding="0" cellspacing="0" style="table-layout: fixed"
                       ng-hide="!!!roles.rolesList||roles.rolesList.length==0">
                    <tbody>
                    <tr ng-repeat="n in roles.rolesList track by $index" ng-class-even="'bgcolor'"
                        ng-class="{'false':'','true':'selected'}[n.selected]">
                        <td width="5%" ng-click="roles.selectItem(n)" >
                            <input type="checkbox"  ng-model="n.selected" ng-click="$event.stopPropagation();"/>
                        </td>
                        <td  width="5%">{{ $index + 1 }}</td>
                        <td width="30%" style="text-align: left">&nbsp;&nbsp;{{n.chinaname}}</td>
                        <td width="20%">{{n.constname}}</td>
                        <td width="7%">{{n.sortindex}}</td>
                        <td width="10%" ng-style="{color:(n.delstatus===1)?'red':'#20E620'}">{{n.delstatus===1?'禁用':'启用'}}</td>
                        <td width="20%">
                            <span class="modify" ng-click="roles.addOrUpdateRole(1,n)" style="color: royalblue;cursor: pointer;">[编辑]</span>
                            <span class="delRole" ng-click="roles.loadRolesAuthority(n.id)" style="color: royalblue;cursor: pointer;">[权限分配]</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 角色分配-->
<div class="dom-right" style="left: 55%;">
    <div class="content-left" style="padding: 0;top: 0;right: 50%;border-right: 1px solid #c6c6c6;">
        <div class="div-tool">
            <span >角色分配</span>
            <ul>
                <li ng-click="roles.saveCanUseRoles()" ng-show="roles.showRoleAuthorityBtn">
                    <span >保存</span>
                </li>
            </ul>
        </div>
        <div class="content-left" style="top: 41px;overflow-y: hidden;">
            <div class="query-list" style="top: 0;">
                <div class="table-thead" style="border-left: 0;border-right: 0;">
                    <table cellpadding="0" cellspacing="0"  style="table-layout: fixed">
                        <thead>
                        <tr>
                            <th width="10%">
                                <input type="checkbox" ng-model="roles.allSelectedCanRoles" ng-click="roles.selectAll(roles.rolesCanUseList)"/>
                            </th>
                            <th width="90%">角色</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div id="query_nothing1" class="nothing nothingTop"
                     ng-show="!!!roles.rolesCanUseList||roles.rolesCanUseList.length==0">
                    <span></span>暂无数据
                </div>
                <div class="table-tbody" m-custom-scrollbar style="border-left: 0;border-right: 0;bottom: 0;border-bottom: 0">
                    <table id="query-list-panel1" cellpadding="0" cellspacing="0" style="table-layout: fixed"
                           ng-hide="!!!roles.rolesCanUseList||roles.rolesCanUseList==0">
                        <tbody>
                        <tr ng-repeat="m in roles.rolesCanUseList track by $index" ng-class-even="'bgcolor'"
                            ng-class="{'false':'','true':'selected'}[m.selected]">
                            <td width="5%" ng-click="roles.selectItem(m)">
                                <input type="checkbox"  ng-model="m.selected" ng-click="$event.stopPropagation();"/>
                            </td>
                            <td  width="5%">{{ $index + 1 }}</td>
                            <td width="40%" style="text-align: left">&nbsp;&nbsp;{{m.chinaname}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- 菜单权限-->
    <div class="content-right" style="padding: 0;top: 0;left: 50%;">
        <div class="div-tool">
            <span >菜单权限</span>
            <ul>
                <li ng-click="roles.saveRoleMenus()"  ng-show="roles.showRoleAuthorityBtn">
                    <span >保存</span>
                </li>
            </ul>
        </div>
        <div class="content-left" style="top: 41px;overflow-y: hidden;">
            <div class="query-list" style="top: 0;">
                <div class="table-thead" style="border-left: 0;border-right: 0;">
                    <table cellpadding="0" cellspacing="0"  style="table-layout: fixed">
                        <thead>
                        <tr>
                            <th style="width: 36px;text-align: right;">
                                <input type="checkbox" ng-model="roles.roleMenuAllChecked" ng-change="roles.roleMenuCheckAll()"/>
                            </th>
                            <th>导航名称</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="nothing nothingTop"
                     ng-show="!!!roles.zParams||roles.zParams.length==0">
                    <span></span>暂无数据
                </div>
                <div class="table-tbody" m-custom-scrollbar style="border-left: 0;border-right: 0;bottom: 0;border-bottom: 0">
                    <ul id="menuZtree" ztree class="ztree" z-params="roles.zParams"></ul>
                </div>
            </div>
        </div>
    </div>




</div>



<style>
    .table-tbody table tr{
        cursor: auto;
    }
</style>
