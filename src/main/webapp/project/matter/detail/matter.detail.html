<div class="popWhite">
    <div class="css-content"   m-custom-scrollbar  ng-form="matter_form">
        <table cellpadding="0" cellspacing="0">
            <tbody>
            <tr>
                <!--<input   style="display: none" id="reciver_id"  ng-model="vm.t_sms_object.reciver_id"/>-->
                <!--<td class="name name-height" style="width: 10%">群组或联系人</td>-->
                <!--<td class="value" >-->
                    <!--<input id="username"-->
                           <!--class="remarks"-->
                           <!--ng-click="vm.openObjectTree()"-->
                           <!--ng-readonly="vm.is_view"/>-->
                <!--</td>-->
                <td class="name name-height" style="width: 10%">事项名称</td>
                <td  class="value">
                    <input  ng-class="{true:'warn',false:''}[matter_form.name.$error.required]" required
                            ng-model="vm.matter.name"
                            maxlength="50"
                            name="name"
                            ng-readonly="vm.is_view"/>
                </td>

                <td  class="name name-height" style="width: 10%">生效时间</td>
                <td class="value">
                    <input   ng-model="vm.matter.entry_time"
                             maxlength="50" ng-date="yyyy-MM-dd" class="Wdate"
                             ng-disabled="vm.is_view"/>
                </td>
            </tr>
            <tr>
                <td class="name name-height" style="width: 8%">法律</td>
                <td class="value" colspan="3">
                      <textarea   ng-model="vm.matter.law"
                                class="remarks"
                                name="content" ng-readonly="vm.is_view"></textarea>
                </td>
            </tr>

            <tr>
                <td class="name name-height" style="width: 8%">办理条件</td>
                <td class="value" colspan="3">
                      <textarea
                                ng-model="vm.matter.handling_msg"
                                class="remarks"
                                name="content" ng-readonly="vm.is_view"></textarea>
                </td>
            </tr>

            <tr>
                <td class="name name-height" style="width: 8%">常见问题</td>
                <td class="value" colspan="3">
                      <textarea
                                 ng-model="vm.matter.question"
                                class="remarks"
                                name="content" ng-readonly="vm.is_view"></textarea>
                </td>
            </tr>

            </tbody>
        </table>

        <table cellpadding="0" cellspacing="0" style="margin-top: 15px">
            <tbody>
            <tr>
                <td class="name name-height" style="width: 10%">企业名称</td>
                <td  class="value">
                    <input  id="" ng-class="{true:'warn',false:''}[matter_form.enterprise.$error.required]" required
                            maxlength="50"
                            ng-model="vm.matter_monitor.enterprise"
                            name="enterprise"
                            type="text"  name="title"
                            ng-readonly="vm.is_view"/>
                </td>

                <td class="name name-height" style="width: 10%">信用代码</td>
                <td  class="value">
                    <input  ng-class="{true:'warn',false:''}[matter_form.credit_code.$error.required]" required
                            ng-model="vm.matter_monitor.credit_code"
                            maxlength="50"
                            name="credit_code"
                            type="text" name="title"
                            ng-readonly="vm.is_view"/>
                </td>

            </tr>
            <tr>
                <td class="name name-height" style="width: 10%">企业类型</td>
                <td  class="value">
                    <select placeholder="" ng-model="vm.matter_monitor.enterprise_type"    ng-class="{true:'warn',false:''}[matter_form.enterprise_type.$error.required]"   ng-readonly="vm.is_view" style="font-size: 15px" class="sel_sel_zzy"
                            ng-options="n.id as n.chinaname for n in vm.clattachstatusCatagory">
                        <option value="">请选择</option>
                    </select>
                </td>

                <td class="name name-height" style="width: 10%">企业地址</td>
                <td  class="value">
                    <input   ng-class="{true:'warn',false:''}[matter_form.enterprise_street.$error.required]" required
                              ng-model="vm.matter_monitor.enterprise_street"
                              maxlength="50"
                             name="enterprise_street"
                             type="text"  name="title"
                             ng-readonly="vm.is_view"/>
                </td>

            </tr>


            <tr>
                <td class="name name-height" style="width: 10%">法人</td>
                <td  class="value">
                    <input   ng-class="{true:'warn',false:''}[matter_form.law.$error.required]" required
                              ng-model="vm.matter_monitor.law"
                              maxlength="50"
                              name="law"
                              type="text"  name="title"
                              ng-readonly="vm.is_view"/>
                </td>

                <td class="name name-height" style="width: 10%">联系方式</td>
                <td  class="value">
                    <input   id="law_phone" ng-class="{true:'warn',false:''}[matter_form.law_phone.$error.required]" required
                               ng-model="vm.matter_monitor.law_phone"
                               name="law_phone"
                               maxlength="50"
                               ng-readonly="vm.is_view"/>
                </td>

            </tr>

            <tr>
                <td class="name name-height" style="width: 10%">联系人</td>
                <td  class="value">
                    <input   ng-class="{true:'warn',false:''}[matter_form.contacts_name.$error.required]" required
                              ng-model="vm.matter_monitor.contacts_name"
                              maxlength="50"
                              name="contacts_name"
                              type="text"
                              ng-readonly="vm.is_view"/>
                </td>

                <td class="name name-height" style="width: 10%">联系方式</td>
                <td  class="value">
                    <input   id="contacts_phone" ng-class="{true:'warn',false:''}[matter_form.contacts_phone.$error.required]" required
                              ng-model="vm.matter_monitor.contacts_phone"
                              maxlength="50"
                              name="contacts_phone"
                              ng-readonly="vm.is_view"/>
                </td>
            </tr>
            </tbody>
        </table>


        <div class="table_head_zzy marginB2" style="margin-top: 10px">
            <table>
                <tr>
                    <td width="5%">品种</td>
                    <td width="10%">规格</td>
                    <td width="10%">计量单位</td>
                    <td width="10%">价格形势</td>
                    <td width="10%">原价</td>
                    <td width="10%">当期价</td>
                    <td width="10%">异动原因</td>
                    <td width="10%">调价时间</td>
                    <!--ng-click="vm.pzjc()"-->
                    <td width="10%"> <img src="../styles/images/green/u49343.png"  style="margin-left: 20px"    ng-click="vm.openObjectTree()"  class="confirmation" alt=""> </td>
                </tr>
            </table>
        </div>
        <table  >
            <tbody>
            <tr ng-repeat="n in vm.goodsLis">
                <!--<img src="../styles/images/green/u48308.png">-->
                <td width="5%" style="display: none"> {{n.good_id}} </td>
                <td width="5%"> {{n.name}} </td>
                <td width="10%">{{n.guige}}</td>
                <td width="10%">{{n.unit}}</td>
                <td width="10%"><sapn></sapn></td>
                <td width="10%"><input   style="border: 0px"  type="number"     ng-readonly="vm.is_view" ng-model="n.orginal_price"/></td>
                <td width="10%"><input   style="border: 0px"  type="number"     ng-readonly="vm.is_view" ng-model="n.cunrrent_price"/></td>
                <td width="10%"><input type="text" style="border: 0px"  ng-readonly="vm.is_view"  ng-model="n.change_reaon"/></td>
                <td width="10%">
                    <input maxlength="50" ng-date="yyyy-MM-dd" class="Wdate" ng-model="n.price_readjust" name="write_time" ng-disabled="vm.is_view"/>
                </td>
                <td width="10%">
                    <img src="../styles/images/green/u49345.png"  style="margin-left: 80px" ng-click="vm.delematter(n)" ng-readonly="vm.is_view"  class="confirmation" alt="">
                </td>
            </tr>
            </tbody>
        </table>

        <!--</table>-->

    </div>
    <div class="popBottom">
        <a class="table_main1_a" ng-click="vm.saveMatter()" ng-if="!vm.is_view" >保存</a>
        <a class="table_main1_a" ng-click="vm.cancelOp()" ng-if="!vm.is_view">取消</a>
